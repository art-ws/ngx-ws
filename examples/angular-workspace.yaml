vars:
  projects: "projects"
  packageManager: pnpm
  budgetMaximumError: "8mb"
resources:
  jquery:
    depends: []
    options:
      assets: []
      styles: []
      scripts:
        - "node_modules/jquery/dist/jquery.min.js"
  bootstrap5:
    options:
      styles:
        - "node_modules/bootstrap5/dist/css/bootstrap.min.css"
  ngx-bootstrap5:
    depends:
      - "bootstrap5"
    options:
      styles:
        - "node_modules/ngx-bootstrap5/datepicker/bs-datepicker.css"
  material-style-common:
    depends:
      - "material-icons"
      - "roboto-font"
  material-icons:
    options:
      styles:
        - "node_modules/material-design-icons-iconfont/dist/material-design-icons.css"
  roboto-font:
    options:
      styles:
        - "node_modules/roboto-fontface/css/roboto/roboto-fontface.css"
  document-register-element:
    options:
      scripts:
        - "node_modules/document-register-element/build/document-register-element.js"
  fontawesome-free:
    options:
      styles:
        - "node_modules/@fortawesome/fontawesome-free/css/all.min.css"
definitions:
  lib:
    architect:
      lint:
        builder: "@angular-devkit/build-angular:tslint"
        options:
          tsConfig:
            - "{{root}}/tsconfig.lib.json"
            - "{{root}}/tsconfig.spec.json"
          exclude:
            - "**/node_modules/**"
  app:
    # https://angular.dev/tools/cli/build#configuring-commonjs-dependencies
    allowedCommonJsDependencies: ["reflect-metadata"]

    schematics:
      "@schematics/angular:component":
        style: "{{styleExt}}"
        skipTests: true
      "@schematics/angular:class":
        skipTests: true
      "@schematics/angular:directive":
        skipTests: true
      "@schematics/angular:guard":
        skipTests: true
      "@schematics/angular:interceptor":
        skipTests: true
      "@schematics/angular:pipe":
        skipTests: true
      "@schematics/angular:resolver":
        skipTests: true
      "@schematics/angular:service":
        skipTests: true

    budgets:
      - type: initial
        maximumWarning: 2024kb
        maximumError: 3mb
      - type: anyComponentStyle
        maximumWarning: 2kb
        maximumError: 4kb

angular:
  $schema: ./node_modules/@angular/cli/lib/config/schema.json
  version: 1
  newProjectRoot: "{{projects}}"
  projects:
  cli:
    warnings: {}
    # https://stackoverflow.com/questions/56355499/stop-angular-cli-asking-for-collecting-analytics-when-i-use-ng-build
    analytics: false
    packageManager: "{{packageManager}}"
